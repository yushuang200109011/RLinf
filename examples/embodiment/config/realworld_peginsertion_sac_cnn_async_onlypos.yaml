defaults:
  - env/realworld_peg_insertion@env.train
  - env/realworld_peg_insertion@env.eval
  - model/cnn_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2
  component_placement:
    actor: 
      node_group: "4090"
      placement: 0-0
    env:
      node_group: franka
      placement: 0
    rollout:
      node_group: "4090"
      placement: 0-0
  node_groups:
    - label: "4090"
      node_ranks: 0-0
      # env_configs:
      #   - node_ranks: 0-0
      #     python_interpreter_path: /path/to/python
    - label: franka
      node_ranks: 1-1
      # env_configs:
      #   - node_ranks: 1-1
      #     python_interpreter_path: /path/to/python
      hardware:
        type: Franka
        configs:
          - robot_ip: 10.100.25.107
            node_rank: 1

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: user
    experiment_name: "sac_mlp"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 8000
  max_steps: -1

  only_eval: False
  val_check_interval: -1
  save_interval: -1

  resume_dir: null # Optional: path to a saved checkpoint directory, such as 'checkpoints/global_step_10'. If not None, it will be used to resume training.
  ckpt_path: null  # Optional: path to a .pt checkpoint. If not None, it will be loaded after the model is instantiated (for evaluation).

algorithm:
  update_epoch: 32
  group_size: 1
  agg_q: min

  eval_rollout_epoch: 1

  adv_type: embodied_sac
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: always
  gamma: 0.95
  tau: 0.01  # Soft update coefficient for target networks
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus
  initial_alpha: 0.01  # Initial temperature value
  target_entropy: -4  # Target entropy (-action_dim)
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter
  
  # Replay buffer settings
  replay_buffer_capacity: 20000
  min_buffer_size: 1  # Minimum buffer size before training starts
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 1
    override_cfg:
      is_dummy: False
      use_dense_reward: True
      only_pos: False
      random_xy_range: 0.04
      random_z_range_low: -0.005
      random_z_range_high: 0.1
      random_rz_range: 0.35 # About np.pi/9
    override_cfgs:
      - target_ee_pose: [ 4.16423810e-01,  2.90955190e-01,  5.84486831e-02, -3.14, 0.0,  4.83428635e-01]

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: "/path/to/model"
    precision: ${actor.model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 256
  global_batch_size: 256
  seed: 1234
  enable_offload: False

  model:
    model_path: "/path/to/model"
    state_dim: 19
    action_dim: 6

  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 10.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False
