defaults:
  - env/realworld_peg_insertion@env.train
  - env/realworld_peg_insertion@env.eval
  - model/pi0@actor.model 
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2
  component_placement:
    actor:
      node_group: "train"
      placement: 0
    rollout:
      node_group: "train"
      placement: 1
    env:
      node_group: franka
      placement: 0
  node_groups:
    - label: "train" # GPU node group
      node_ranks: 0 # The ranks of the nodes to be included in this group change this if your training node is not rank 0
    - label: franka
      node_ranks: 1 # Change this if your robot node is not rank 1
      hardware:
        type: Franka
        configs:
          - robot_ip: 10.100.25.107
            node_rank: 1
            camera_serials: ["233522071854", "233622071355"]

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: user
    experiment_name: "async_dagger_openpi_realworld"
    logger_backends: ["tensorboard"]

  max_epochs: 8000
  max_steps: -1
  
  only_eval: False
  val_check_interval: -1
  save_interval: -1

algorithm:
  # expert_intervention_rate: 0.99
  # expert_intervention_rate_schedule: "exponential"
  # expert_intervention_rate_min: 0.05
  # expert_intervention_rate_decay_steps: 100
  # expert_intervention_rate_decay_factor: 0.99  # Decay factor for exponential schedule (only used if schedule="exponential")
  only_save_intervened: True
  sampling_ratio: 0.5

  rollout_epoch: 1
  eval_rollout_epoch: 1
  
  update_epoch: 1
  group_size: 1
  
  replay_buffer_capacity: 30000
  min_buffer_size: 128
  
  adv_type: gae
  loss_type: embodied_sac
  loss_agg_func: "token-mean"
  
  bootstrap_type: always
  gamma: 0.8
  tau: 0.01
  auto_entropy_tuning: True
  alpha_type: softplus
  initial_alpha: 0.01
  target_entropy: -4
  alpha_lr: 3.0e-4
  target_update_freq: 1
  agg_q: min
  
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    total_num_envs: 1
    ignore_terminations: False
    auto_reset: True
    use_spacemouse: True
    max_steps_per_rollout_epoch: 240
    max_episode_steps: 240
    override_cfg:
      max_num_steps: 240
      enable_random_reset: False
      target_ee_pose: [4.88791729e-01, -2.57317177e-03, 0, -3.13894874e+00, 1.49390026e-02, 4.68428620e-03]
      # Dummy placeholders for robot and camera
      random_xy_range: 0.15
      random_z_range_low: 0.01
      random_z_range_high: 0.15
      random_rz_range: 0.5
  
  eval:
    total_num_envs: 1
    ignore_terminations: False
    auto_reset: True
    use_spacemouse: True
    max_steps_per_rollout_epoch: 240
    max_episode_steps: 240
    override_cfg:
      max_num_steps: 240
      enable_random_reset: False
      target_ee_pose: [4.88791729e-01, -2.57317177e-03, 0, -3.13894874e+00, 1.49390026e-02, 4.68428620e-03]
      # Dummy placeholders for robot and camera
      random_xy_range: 0.15
      random_z_range_low: 0.01
      random_z_range_high: 0.15
      random_rz_range: 0.5

rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  model_dir: ""
  enable_offload: False
  pipeline_stage_num: 1

  model:
    model_path: "/home/ysa/openpi/checkpoints_torch/pi0_franka/redduck/18000"
    precision: ${actor.model.precision}

  # expert_model:
  #   model_path: "/home/ysa/dagger/ckpt/libero-final"
  #   precision: ${actor.expert_model.precision}

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 32
  global_batch_size: 64
  seed: 1234
  enable_offload: False

  model:
    model_name: "openpi"
    model_path: "/home/ysa/openpi/checkpoints_torch/pi0_franka/redduck/18000"
    # action_dim: 7
    
    precision: null
    add_value_head: True

    openpi:
      config_name: "pi0_franka"
      detach_critic_input: True
      train_expert_only: True
  
  compile_model: False

  # expert_model:
  #   model_name: "openpi"
  #   model_path: "/home/ysa/dagger/ckpt/libero-final"
  #   action_dim: 7
    
  #   precision: null
  #   add_value_head: True
  #   openpi:
  #     config_name: "pi0_libero"
  #     detach_critic_input: True
  #     train_expert_only: True

  optim:
    lr: 1e-5
    value_lr: 1.55e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08
    weight_decay: 1.0e-8
    clip_grad: 2.0
    warmup_style: "cosine"  
    lr_warmup_steps: 15
    total_training_steps: 5000  # for lr scheduler cosine decay

  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    use_orig_params: False
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False

initial_sft_data_path: "/home/ysa/.cache/huggingface/lerobot"