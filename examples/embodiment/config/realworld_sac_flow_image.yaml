defaults:
  - env/realworld_peg_insertion@env.train
  - env/realworld_peg_insertion@env.eval
  - model/flow_policy@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 2
  component_placement:
    actor: 
      node_group: "4090"
      placement: 0 # Local GPU rank in the 4090 node group (n for the n+1 th GPU)
    env:
      node_group: franka
      placement: 0 # Local robot rank in the franka node group (n for the n+1 th robot)
    rollout:
      node_group: "4090"
      placement: 0 # Local GPU rank in the 4090 node group (n for the n+1 th GPU)
  node_groups:
    - label: "4090" # GPU node group
      node_ranks: 0 # The ranks of the nodes to be included in this groupï¼Œ change this if your training node is not rank 0
    - label: franka
      node_ranks: 1 # Change this if your robot node is not rank 1
      hardware:
        type: Franka
        configs:
          - robot_ip: ROBOT_IP # Replace with your robot's IP address
            node_rank: 1

runner:
  task_type: embodied
  logger:
    log_path: "../results"
    project_name: user
    experiment_name: "sac_flow"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 8000 # 16000 -> 8000 for real world
  max_steps: -1

  only_eval: False
  val_check_interval: -1  # 100 -> -1 for real world
  save_interval: -1

algorithm:
  update_epoch: 30  # 32 -> 30 for real world
  group_size: 1
  normalize_advantages: False  # SAC doesn't use advantages
  kl_penalty: kl

  agg_q: mean # min -> mean for real world

  backup_entropy: False    # True -> False for real world RLPD
  critic_subsample_size: 2
  eval_rollout_epoch: 1

  rollout_epoch: 1

  reward_type: action_level
  logprob_type: action_level
  entropy_type: action_level

  # SAC-specific algorithm settings
  adv_type: embodied_sac  # Use SAC returns computation
  loss_type: embodied_sac  # Use SAC loss functions with Gumbel-Softmax
  loss_agg_func: "token-mean"

  bootstrap_type: standard  # always -> standard for real world
  
  # SAC hyperparameters
  gamma: 0.96
  tau: 0.005  # Soft update coefficient for target networks
  # alpha: 0.2  # Temperature parameter (if not using auto-tuning)
  auto_entropy_tuning: True  # Enable automatic entropy tuning
  alpha_type: softplus
  initial_alpha: 0.01  # Initial temperature value    # 0.2 -> 0.01 for real world
  target_entropy: -3  # Target entropy (-action_dim/2)  # -4 -> -3 for real world
  alpha_lr: 3.0e-4  # Learning rate for temperature parameter

  critic_actor_ratio: 4 # 1 -> 4 for real world
  # Replay buffer settings
  replay_buffer:
    enable_cache: True
    cache_size: 100 # number of trajectories cached in memory
    min_buffer_size: 200  # Minimum buffer size before training starts
    sample_window_size: 200 # number of latest trajectories to sample from for replay buffer

  demo_buffer:
    enable_cache: True
    cache_size: 100 # number of trajectories cached in memory
    sample_window_size: 200 # number of latest trajectories to sample from for demo buffer
    load_path: "/path/to/demo_data"

  num_updates_per_step: 64  # Number of gradient updates per training step
  target_update_freq: 1  # Frequency of target network updates

  # params for rollout
  sampling_params:
    do_sample: True
    temperature_train: 1.0
    temperature_eval: 0.6
    top_k: 50
    top_p: 1.0
    repetition_penalty: 1.0

  # length argument for autoregressive sampling
  length_params:
    max_new_token: 7
    max_length: 1024
    min_length: 1

env:
  group_name: "EnvGroup"
  enable_offload: False

  train:
    ignore_terminations: False
    total_num_envs: 1
    override_cfg:
      is_dummy: False
      use_dense_reward: False
      target_ee_pose: TARGET_EE_POSE # Replace with your target end-effector pose


rollout:
  group_name: "RolloutGroup"
  backend: "huggingface"
  enable_offload: False
  pipeline_stage_num: 1

  collect_transitions: True
  collect_prev_infos: False

  model:
    model_path: "/path/to/model"
    precision: ${actor.model.precision}
    num_q_heads: 10

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"

  micro_batch_size: 256  # Smaller batch_size to accelerate training in real world
  global_batch_size: 256  # Smaller batch_size to accelerate training in real world
  seed: 1234
  enable_offload: False

  model:
    model_type: "flow_policy"
    input_type: "mixed" # only mixed input can be used in real world!
    
    # Actually used as directory/
    # In policy, there is: ckpt_path = os.path.join(self.model_path, self.encoder_config["ckpt_name"])
    model_path: "/path/to/model"

    state_dim: 19 # 29 -> 19 for real world
    action_dim: 6 # 4 -> 6 for real world
    image_num: 1
        
    num_action_chunks: 1 # only 1 is supported for now
    hidden_dim: 256
    
    precision: "32"
    add_value_head: False
    add_q_head: True
    num_q_heads: 10  # number of Q heads for critic, passed to policy module
    backbone: resnet # only "resnet" is supported for now
    
    ##-- Flow Matching specific parameters --##
    denoising_steps: 4  # Number of denoising steps for flow matching
    d_model: 256  # Transformer model dimension
    n_head: 4  # Number of attention heads
    n_layers: 2  # Number of transformer layers
    use_batch_norm: False  # Whether to use batch normalization
    batch_norm_momentum: 0.99  # Batch normalization momentum
    flow_actor_type: "JaxFlowTActor"  # "FlowTActor" or "JaxFlowTActor", "JaxFlowTActor" is recommended
    noise_std_head: False  # Whether to use a separate head to predict noise_std, otherwise fixed std is used
    log_std_min_train: -5  # Min log std for training (if using noise_std_head)
    log_std_max_train: 2   # Max log std for training (if using noise_std_head)
    log_std_min_rollout: -20  # Min log std for rollout (if using noise_std_head)
    log_std_max_rollout: 0    # Max log std for rollout (if using noise_std_head)
    noise_std_train: 0.3  # Fixed noise std for training (if not using noise_std_head)
    noise_std_rollout: 0.02  # Fixed noise std for rollout (if not using noise_std_head)

    is_lora: False
    lora_rank: 32
    ckpt_path: null
    gradient_checkpointing: False
    sharding_strategy: no_shard
    vh_mode: "q_network"
    q_network_separate_processing: True

    encoder_config:
      ckpt_name: "resnet10_pretrained.pt" # 'pretrained_ckpt_path' renamed to 'ckpt_name'

  optim:
    lr: 3.0e-4  # Lower learning rate for SAC
    value_lr: 3.0e-4  # Q-network learning rate
    adam_beta1: 0.9
    adam_beta2: 0.999
    adam_eps: 1.0e-08
    clip_grad: 1.0

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "no_shard"
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False

