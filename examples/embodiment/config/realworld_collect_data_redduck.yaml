defaults:
  - env/realworld_peg_insertion@env.eval
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    env:
      node_group: franka
      placement: 0
  node_groups:
    - label: franka
      node_ranks: 0
      hardware:
        type: Franka
        configs:
          - robot_ip: 10.100.25.2
            node_rank: 0
            camera_serials: ["233522071854", "233622071355"]

runner:
  task_type: embodied
  logger:
    log_path: null
    project_name: user
    experiment_name: "collect-data"
    logger_backends: ["tensorboard"] # wandb, swanlab
  num_data_episodes: 20
  record_task_description: False

env:
  group_name: "EnvGroup"
  eval:
    # no_gripper: False
    ignore_terminations: False
    auto_reset: False
    # use_keyboard_reward_wrapper: True
    use_spacemouse: True
    override_cfg:
      enable_random_reset: False
      target_ee_pose: [4.88791729e-01, -2.57317177e-03, 0, -3.13894874e+00, 1.49390026e-02, 4.68428620e-03]
      random_xy_range: 0.15
      random_z_range_low: 0.01
      random_z_range_high: 0.15
      random_rz_range: 0.5