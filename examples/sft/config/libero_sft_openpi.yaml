defaults:
  - model/pi0@actor.model
  - training_backend/fsdp@actor.fsdp_config
  - override hydra/job_logging: stdout

hydra:
  run:
    dir: .
  output_subdir: null
  searchpath:
    - file://${oc.env:EMBODIED_PATH}/config/

cluster:
  num_nodes: 1
  component_placement:
    actor,env,rollout: 0-0

runner:
  task_type: sft
  logger:
    log_path: "../results"
    project_name: user
    experiment_name: "test_openpi"
    logger_backends: ["tensorboard"] # wandb, swanlab

  max_epochs: 30000
  max_steps: -1
  val_check_interval: -1
  save_interval: 2000

data:
  data_path: "/path/to/libero-data"

algorithm:
  adv_type: gae

actor:
  group_name: "ActorGroup"
  training_backend: "fsdp"
  micro_batch_size: 4
  global_batch_size: 128
  seed: 0

  # Override the default values in model/pi0
  model:
    precision: null
    model_path: "/path/to/pi0-model"
    num_action_chunks: 4 # interface for the env
    add_value_head: True
    openpi:
      config_name: "pi0_libero"
      detach_critic_input: True

  optim:
    lr: 2.5e-5  
    value_lr: 1.55e-4
    adam_beta1: 0.9
    adam_beta2: 0.95
    adam_eps: 1.0e-08  
    weight_decay: 1.0e-10  
    clip_grad: 1.0
    warmup_style: "cosine"  
    lr_warmup_steps: 1000  
    total_training_steps: 30000  # for lr scheduler cosine decay

  # Override the default values in training_backend/fsdp
  fsdp_config:
    strategy: "fsdp"
    sharding_strategy: "full_shard"
    use_orig_params: False
    gradient_checkpointing: False # for openpi, gradient checkpointing is not supported, please do not change this value
    mixed_precision:
      param_dtype: ${actor.model.precision}
      reduce_dtype: ${actor.model.precision}
      buffer_dtype: ${actor.model.precision}

reward:
  use_reward_model: False

critic:
  use_critic_model: False